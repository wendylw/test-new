    <script>
      window.onload = function () {
        document.addEventListener('touchstart', function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        }, { passive: false });

        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          var now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }

          lastTouchEnd = now;
        }, false);
      }
    </script>

    <script>
      (function loadPolyfill() {
        var polyfillUrl = 'https://cdn.polyfill.io/v3/polyfill.min.js?features=';
        var LANGUAGES = ['en', 'th'];
        var POLYFILL_FEATURES = [
          'Object.values',
          'Object.assign',
          'Object.keys',
          'Object.defineProperty',
          'Map',
          'Intl',
          'Promise',
          'Array.prototype.includes',
          'localStorage',
          'navigator.geolocation',
          'Number.isNaN',
          'Element.prototype.closest' // used by heap snapshot. we don't directly use it in code for now.
        ];
        var featureArr = [];

        try {
          for (var i=0; i<POLYFILL_FEATURES.length; i++) {
            var feature = POLYFILL_FEATURES[i];
            if (feature === 'Intl') {
              for (var j=0; j<LANGUAGES.length; j++) {
                featureArr.push('Intl.~locale.' + LANGUAGES[j]);
              }
            } else {
              featureArr.push(feature);
            }
          }
          polyfillUrl = polyfillUrl + encodeURIComponent(featureArr.join(','));
          document.write('<script src="' + polyfillUrl + '" crossorigin><\/script>');
        } catch (e) {
          console.error(e);
        }
      })();
    </script>


    <script>
      // This code is trying to gain more information to debug on FB-1755
      // https://developers.google.com/maps/documentation/javascript/events#auth-errors
      function gm_authFailure() {
        window.heap && window.heap.track('common.google-maps-auth-errors');
      }
    </script>
    <script>
      (function () {
        // fix FB-1755: Some browsers caches the google maps script for over 24 hours, which makes the token expired.
        // In order to solve this, we force the browser to refetch the script after 24 hours.
        var script = document.createElement('script');
        var GOOGLE_MAPS_CACHE_AGE = 24 * 3600 * 1000;
        var timestamp = Math.floor(Date.now() / GOOGLE_MAPS_CACHE_AGE) * GOOGLE_MAPS_CACHE_AGE;
        script.src = "https://maps.googleapis.com/maps/api/js?v=quarterly&key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=geometry,places&timestamp=" + timestamp;
        document.body.appendChild(script);
      })();
    </script>
